<span id="contact" class="page"></span>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center contact-header display-4">- Contact -</h1>

      <div class="row text-center social">
        <div class="offset-lg-2 col-lg-4"><a target='_blank' href="https://github.com/rayhaanq"><i class="fa fa-github" aria-hidden="true"></i> Github</a></div>
        <div class="col-lg-4"><a target='_blank' href="https://www.freecodecamp.com/rayhaanq"><i class="fa fa-free-code-camp" aria-hidden="true"></i>
          FreeCodeCamp</a></div>
      </div>

      <div class="row text-center">
        <div id="alert" style="display: none;" class="col-md-12 alert"></div>

      </div>

      <form id="contactForm" action="https://formspree.io/rayhaan.quazi@gmail.com" method="POST">

        <div class="form-group">
          
          <div class="row">
            <label for="name" class="offset-lg-2 col-lg-2 col-form-label">Name: </label>

            <div class="col-lg-6">
              <input type="text" name="name" class="form-control" id="nameField"></input>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <label for="email" class="offset-lg-2 col-lg-2 col-form-label">Email: </label>

            <div class="col-lg-6">
              <input type="email" name="email" class="form-control" id="emailField"></input>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <label for="message" class="offset-lg-2 col-lg-2 col-form-label">Message: </label>

            <div class="col-lg-6">
              <textarea class="form-control" name="message" rows="6" id="messageField"></textarea>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row text-right">
            <div class="offset-lg-4 col-lg-6">
              <button type="button" onclick="resetForm()" class="btn btn-primary">Reset</button>
              <button type="button" onclick="sendForm()" class="btn btn-primary">Send</button>

            </div>

          </div>
        </div>


      </form>



    </div>
  </div>


</div>
